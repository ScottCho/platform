{% extends "basemail.html" %}

{% block content %}
<p>Dear {{ user.username }}:</p>
<p>重置您的密码<a href="{{ url_for('api_v2.password_reset', token=token, _external=True) }}">点击这里</a>.</p>
<p>或者您可以将下面的地址复制到浏览器窗口:</p>
<p style="font-size: 0.9em;font-style: italic;color: #303030;word-break: break-all;">
    {{ url_for('api_v2.password_reset', token=token, _external=True) }}</p>
<p>如果您不需要重置密码，请忽略该邮件.</p>
<p><b>注意: 不要回复该邮件.</b></p>

{% endblock content %}
